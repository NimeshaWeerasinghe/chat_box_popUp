<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Box</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="home.css" />
    <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
    <script type="text/javascript">
        $(document).ready(function(){
           var c=1;
           $("#msg-top").click(function(){
              c++;
              if(c%2==0)
              $("#msg").animate({bottom:"0px"},1000);
            else
              $("#msg").animate({bottom:"-350px"},1000);
           });
        });
     </script>
</head>
<body>
    <div id="msg" class="container">
        <div id="msg-top" style="padding:10px 0px"><center><h5 style="color:rgb(232, 219, 245);">Leave a Message !</h5></div>
            <div style="padding:5px;">
            <form action="">
        <input type="text" name="" placeholder="enter name" class="form-control" required /> <br>
        <input type="text" name="" placeholder="enter email" class="form-control" required /> <br>
        <input type="text" name="" placeholder="enter contact" class="form-control" required /> <br>
        <input type="text" name="" placeholder="enter message" class="form-control" required /> <br>
        <input type="submit" name="" style="width:100%;" class="btn btn-primary"   /> <br>
    </form>
</div>
</div>
